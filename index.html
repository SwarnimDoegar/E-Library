<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
	<title>The Dusty Shelf</title>
</head>

<body>
	<header>
		<nav id="header-nav" class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="index.html" class="pull-left visible-md visible-lg">
						<div id="logo-img"></div>
					</a>
					<div class="navbar-brand">
						<a href="index.html">
							<h1 id="heads">The Dusty Shelf</h1>
						</a>
					</div>
				</div>
				<div class="collapse navbar-collapse">
					<button id="login" type="button" onclick="document.location='login.html'" class="nav navbar-nav navbar-right">
						Login/SignUp
					</button>
				</div>
			</div>
		</nav> 
	</header>
	<div class="slideshow-container sticky">
		<div class="mySlides">
			<div class="numbertext">1 / 3</div>
			<img id="slide-pic" src="images/MerchantofVanice.jpg">
			<div class="text">Caption Text</div>
		</div>
		<div class="mySlides">
			<div class="numbertext">2 / 3</div>
			<img id="slide-pic" src="images/MerchantofVanice.jpg">
			<div class="text">Caption Text</div>
		</div>
		<div class="mySlides">
			<div class="numbertext">3 / 3</div>
			<img id="slide-pic" src="images/MerchantofVanice.jpg">
			<div class="text">Caption Text</div>
		</div>
	</div>
	<br>
	<div style="text-align:center">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>
	<div id="part1" class="main">
		<div class="container-fluid">
			<div id="hng" class="centre">Popular Geners</div>
			<div id="thriller" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 genre">
				<p>Thriller</p>
			</div>
			<div id="adventure" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 genre">
				<p>Adventure</p>
			</div>
			<div id="Romance" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 genre">
				<p>Romance</p>
			</div>
			<div id="Tragedy" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 genre">
				<p>Tragedy</p>
			</div>
			<div id="Comedy" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 genre">
				<p>Comedy</p>
			</div>
			<div id="Biographies" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 genre">
				<p>Biographies/Memoirs</p>
			</div>
			<div id="Science" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 genre">
				<p>Science-Fiction</p>
			</div>
			<div id="Children" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 genre">
				<p>Children-Books</p>
			</div>
			<div id="Poetry" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 genre">
				<p>Poetry</p>
			</div>
		</div>
		<div id="part2" class="container-fluid">
			<div id="hng" class="centre">Immortal Pens</div>
			<div id="Shakespeare" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 authors">
				<img id="author" alt="William Shakespeare" src="images/Shakespeare.png">
				<figcaption>William Shakespeare</figcaption>
			</div>
			<div id="Wordsworth" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 authors">
				<img id="author" alt="William Wordsworth" src="images/Wordsworth.jpg">
				<figcaption>William Wordsworth</figcaption>
			</div>
			<div id="Austen" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 authors">
				<img id="author" alt="Jane Austen" src="images/Austen.jpg">
				<figcaption>Jane Austen</figcaption>
			</div>
			<div id="Doyle" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 authors">
				<img id="author" alt="Sir Aurthor Conan Doyle" src="images/Doyle.jpg">
				<figcaption>Sir Aurthor Conan Doyle</figcaption>
			</div>
			<div id="Dickens" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 authors">
				<img id="author" alt="Charles Dickens" src="images/Dickens.jpg">
				<figcaption>Charles Dickens</figcaption>
			</div>
			<div id="Stevenson" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 authors">
				<img id="author" alt="R. L. Stevenson" src="images/Stevenson.jpg">
				<figcaption>R. L. Stevenson</figcaption>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
